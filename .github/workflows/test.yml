name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - dev
      - "releases/*"

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test
        env:
          TEST_KEY: ${{ secrets.TEST_KEY }}
      # 上传到codecov
      - uses: codecov/codecov-action@v2

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          key: ${{ secrets.TEST_KEY }}
          content: "test"
